  "pygithub>=2.4.0",
  "pymysql>=1.1.1",
  "python-dotenv>=1.0.1",
  "sonyflake-py>=1.3.0",
  "sqlalchemy>=2.0.35",
  "surveymonkey-python>=0.1.6",
  "validators>=0.34.0",
  "werkzeug>=3.0.4",
  # Spacy dependencies
