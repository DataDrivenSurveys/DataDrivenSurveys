[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ddsurveys"
dynamic = ["version"]
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
  { name = "Lev Velykoivanenko", email = "lev.velykoivanenko@unil.ch" },
  { name = "Stefan Teofanovic", email = "stefan.teofanovic@heig-vd.ch" }
]
maintainers = [
  { name = "Lev Velykoivanenko", email = "lev.velykoivanenko@unil.ch" },
]
description = "A platform supporting the creation of data-driven surveys."
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["library", "analytics"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Environment :: GPU",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Database",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Operating System :: OS Independent"
]

dependencies = [
  "alembic>=1.13.3",
  "coloredlogs>=15.0.1",
  "fitbit>=0.3.1",
  "flask>=3.0.3",
  "flask-cors>=5.0.0",
